<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANCTORY - Welcome</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Times New Roman", serif;
        background: #f3efe8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #000;
        position: relative;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 1200px;
        margin: 0 auto;
        padding: clamp(15px, 3vw, 20px);
        width: 100%;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: clamp(15px, 3vw, 30px) 0;
      }

      .logo-small {
        width: clamp(100px, 12vw, 140px);
        height: auto;
      }

      .logo-small img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .return-home {
        background: transparent;
        border: 1px solid #000;
        color: #000;
        padding: 10px 20px;
        font-size: 12px;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        text-transform: uppercase;
      }

      .return-home:hover {
        background: #000;
        color: #f3efe8;
      }

      /* Main content */
      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
      }

      .login-container {
        background: #f3efe8;
        border: 1px solid #000;
        padding: 80px 60px;
        width: 600px;
        height: 600px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .welcome-title {
        font-family: "Gotham", Arial, sans-serif;
        font-weight: 300;
        font-size: 32px;
        line-height: 100%;
        letter-spacing: 5%;
        vertical-align: middle;
        text-transform: uppercase;
        white-space: nowrap;
        color: #000;
        margin-bottom: 50px;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 40px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .form-label {
        font-family: "Gotham", Arial, sans-serif;
        font-weight: 500;
        font-size: 12px;
        line-height: 100%;
        letter-spacing: 5%;
        vertical-align: middle;
        text-transform: uppercase;
        color: #000;
        margin-bottom: 15px;
      }

      .form-input {
        padding: 10px 0;
        border: none;
        border-bottom: 1px solid #000;
        background: transparent;
        font-family: inherit;
        font-size: 14px;
        color: #000;
        outline: none;
      }

      .form-input::placeholder {
        color: #999;
      }

      .login-btn {
        font-family: "Arial", sans-serif;
        font-size: 20px; /* Increased from 12px */
        letter-spacing: 1px;
        text-transform: uppercase;
        padding: 16px 50px; /* Increased padding */
        border: 1px solid #000;
        background: transparent;
        color: #000;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 20px auto 0;
        width: fit-content;
      }

      .login-btn:hover {
        background: #000;
        color: #f3efe8;
      }

      .forgot-password {
        margin-top: 20px;
      }

      .forgot-link {
        font-family: "Gotham", Arial, sans-serif;
        font-weight: 500;
        font-size: 16px;
        line-height: 100%;
        letter-spacing: 5%;
        text-align: right;
        vertical-align: middle;
        text-transform: uppercase;
        color: #000;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      .forgot-link:hover {
        opacity: 0.7;
      }

      /* Footer */
      .footer {
        padding: 30px 0;
        display: flex;
        justify-content: center;
        margin-top: auto;
      }

      .social-links {
        display: flex;
        gap: 40px;
        align-items: center;
      }

      .social-link {
        color: #000;
        text-decoration: none;
        font-size: 12px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: opacity 0.3s ease;
      }

      .social-link:hover {
        opacity: 0.7;
      }

      /* Background decorative pattern */
      .bg-pattern {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 50%;
        height: 70%;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400"><defs><pattern id="swirl" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M20 50 Q 50 20, 80 50 Q 50 80, 20 50" fill="none" stroke="%23000" stroke-width="0.5" opacity="0.05"/></pattern></defs><rect width="100%" height="100%" fill="url(%23swirl)"/></svg>');
        pointer-events: none;
        z-index: 0;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .login-container {
          width: min(600px, 90vw);
          height: min(600px, 90vw);
          padding: 40px 30px;
        }

        .welcome-title {
          font-size: 16px;
          margin-bottom: 40px;
        }

        .login-form {
          gap: 30px;
        }
      }

      @media (max-width: 480px) {
        .header {
          flex-direction: column;
          gap: 20px;
        }

        .login-container {
          width: min(500px, 85vw);
          height: min(500px, 85vw);
          padding: 30px 25px;
        }

        .social-links {
          flex-direction: column;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern"></div>

    <div class="container">
      <header class="header">
        <div class="logo-small">
          <img src="assets/img1.svg" alt="SANCTORY Logo" />
        </div>
        <button class="return-home">Return to Home</button>
      </header>

      <main class="main-content">
        <div class="login-container">
          <h1 class="welcome-title">Welcome to Sanctory</h1>

          <form class="login-form">
            <div class="form-group">
              <label class="form-label" for="membership-id"
                >Membership ID</label
              >
              <input
                type="text"
                id="membership-id"
                class="form-input"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-input"
                required
              />
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="forgot-password">
              <a href="#" class="forgot-link">Forgot Password</a>
            </div>
          </form>
        </div>
      </main>

      <footer class="footer">
        <div class="social-links">
          <a href="#" class="social-link">Instagram</a>
          <a href="#" class="social-link">LinkedIn</a>
        </div>
      </footer>
    </div>

    <script>
      // Form submission handler
      document
        .querySelector(".login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const membershipId = document.getElementById("membership-id").value;
          const password = document.getElementById("password").value;

          if (membershipId && password) {
            console.log("Login attempt:", { membershipId, password });
            alert("Login functionality would be implemented here");
          } else {
            alert("Please fill in all required fields");
          }
        });

      // Return to home button
      document
        .querySelector(".return-home")
        .addEventListener("click", function () {
          console.log("Returning to home page");
          window.history.back();
        });

      // Forgot password link
      document
        .querySelector(".forgot-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          console.log("Forgot password clicked");
          alert("Forgot password functionality would be implemented here");
        });
    </script>
  </body>
</html>
